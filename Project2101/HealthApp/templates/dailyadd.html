{% extends "layout.html" %}

{% block body %}
{% if message %}
<div>
    {{ message }}
</div>
{% endif %}
<form action="{% url 'add_daily' %}" method="post">
{% csrf_token %}
    <input type="text" name="pressure" placeholder="Enter Blood Pressure"/>
    <input type="text" name="sugar" placeholder="Enter Blood Sugar"/>
    <input type="submit" value="Submit"/>
    <input type="hidden" name="patient" value="{{details}}"/>
</form>
{% endblock %}
