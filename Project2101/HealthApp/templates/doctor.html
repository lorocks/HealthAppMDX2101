{% extends "layout.html" %}

{% block body %}
<div class="flex flex-col h-screen">
	<div class="py-5 bg-gray-700 text-white text-center">
	<button id="dropdownDefault" data-dropdown-toggle="dropdown" class="float-right text-white w-36 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Menu<svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
	<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
	<!-- Dropdown menu -->
		<div id="dropdown" class="hidden grid grid-rows-2 z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
    	<ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
				<a href="logout" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
    	</ul>
		</div>
	</div>


{% if message %}
	<div>
		{{ message }}
	</div>
{% endif %}
<div>
	Welcome {{ user.Name }}
</div>

<form action="{% url 'patient_dashboard' %}" method="post">
	{% csrf_token %}
	{% for patient in patients %}
	<input name="docpost" type="submit" value="{{ patient }}"/>
	{% endfor %}
</form>
</div>
{% endblock %}
